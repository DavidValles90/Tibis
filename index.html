<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retired Tibia Legends</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="busqueda">
        <label for="searchInput" style="color: white;">Buscar:</label>
        <input type="text" id="searchInput" placeholder="Character Name">
        <button onclick="buscar()">Buscar</button>
    </header>
    <div class="cipsoft">
        <a href="https://www.cipsoft.com/en/" target="_blank">
        <img src="imgs/cipsoft.png"></img>
        </a>
    </div>
    <div class="imagen">
        <a href="https://www.tibia.com/news/" target="_blank">
        <img src="imgs/tibiaGAME-1024x588.png"></img>
        </a>
    </div>
    <div class="tcs">
        <img src="imgs/tcs.png"></img>
    </div>

    <div>
        <a href="https://www.tibia.com/news/" target="_blank">
            <button class="buy">Buy TC's Now</button>
        </a>
    </div>
    <div class="contador">
        <h1>Tibia Legends Comeback</h1>
        <div id="cuentaRegresiva"></div>
    </div>
    <table>
        <tr>
          <td class="contador">
            <img src="imgs/ansietat.png" alt="Ansietat">
            <div id="charAnsietat"></div>
          </td>
          <td class="contador">
            <img src="imgs/tynanthus.png" alt="Tynanthus">
            <div id="charTynanthus"></div>
          </td>
        </tr>
        <tr>
          <td class="contador">
            <img src="imgs/pim.png" alt="Pim">
            <div id="charPim"></div>
          </td>
          <td class="contador">
            <img src="imgs/mosby.png" alt="Mosby">
            <div id="charMosby"></div>
          </td>
        </tr>
      </table>
    <div class="contador">
        <h2>Quest pendientes</h2>
        <div class="quests">
            <div>1. Pits Of Inferno</div>
            <div>2. Wrath Of The Emperor</div>
            <div>3. Helmet Of The Ancients</div>
        </div>
    </div>
    <div class="contador" id="chars"></div>
    <script src="script.js"></script>
</body>

</html>
